<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/home-page-tabs/home-page'></ion-back-button>
        </ion-buttons>
        <ion-title>Appointment Confirmed</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card class="ion-text-center ion-padding">
        <ion-icon name="checkmark-done-circle" color="success" style="font-size: 75px"
                  class="animate__animated animate__flip"></ion-icon>

        <ion-card class="home-button">
            <ion-card-content>
                <h3>{{selectedSlot.display_name | date  : 'd MMM, y'}} <span>{{selectedSlotLine.name}}</span></h3>
            </ion-card-content>
        </ion-card>
    </ion-card>
    <ion-card class="ion-text-center">
        <br>
        <img style="border-radius: 50%; height: 100px; width: 100px"
             [src]="'data:image/png;base64,' + doctorData.image_1920" [alt]="doctorData.name"/>
        <ion-card-header>
            <ion-card-subtitle color="success">{{doctorData.name}}</ion-card-subtitle>
            <ion-card-subtitle color="dark">{{doctorData.specialty[1]}}</ion-card-subtitle>
            <ion-grid>
                <ion-row>
                    <ion-col size="12" class="ion-text-center">
                        <ionic-rating-component #rating
                                                activeIcon="star"
                                                defaultIcon="star-outline"
                                                activeColor="#e0bb2e"
                                                defaultColor="#aaaaaa"
                                                readonly="true"
                                                rating="{{doctorData.rate_overall}}"
                                                fontSize="15px"
                        >
                        </ionic-rating-component>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-item style="padding: 10px">
            <ion-icon name="call-outline" slot="start" color="success"></ion-icon>
            <ion-label><p>{{doctorData.phone}}</p></ion-label>
        </ion-item>
        <ion-item style="padding: 10px">
            <ion-icon name="location-outline" slot="start" color="success"></ion-icon>
            <ion-label><p>{{doctorData.state_id[1]}}</p></ion-label>
        </ion-item>
    </ion-card>

    <ion-button expand="block" color="success" (click)="goToAppointments()">
        Go To Appointments
    </ion-button>
    <p class="ion-text-center">Appointment ID : {{appointmentId}}</p>
</ion-content>
